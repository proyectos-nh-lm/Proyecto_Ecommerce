    <link rel="stylesheet" type="text/css" href="./../assets/css/bootstrap.min.css">

  <script src="/Template/duralux/html/crm/dist/assets/js/auth-login-cover.js"></script>

<body>
    <main class="auth-cover-wrapper">
        <div class="auth-cover-content-inner">
            <div class="auth-cover-content-wrapper">
                <!--==================== EN ESPERA DE IMAGEN =================================-->
                <!--<div class="auth-img">
                    <img src="./../assets/images/auth/auth-cover-login-bg.svg" alt="" class="img-fluid">
                </div>-->
            </div>
        </div>
        <div class="auth-cover-sidebar-inner">
            <div class="auth-cover-card-wrapper">
                <div class="auth-cover-card p-sm-5">
                    <div class="wd-200000 mb-5">
                        <img src="./../assets/images/logo/logo.png" alt="" class="img-fluid">
                    </div>
                    <h2 class="fs-20 fw-bolder mb-4">Inicio de Sesión</h2>
                    <h4 class="fs-13 fw-bold mb-2">Inicia sesión en tu cuenta</h4>
                    <p class="fs-12 fw-medium text-muted">Bienvenido a <strong>NOMBRE POR ESCOJER</strong>. Por favor, inicia sesión para acceder a tu cuenta y disfrutar de nuestros servicios.</p>                    <form action="" class="w-100 mt-4 pt-2">
                        <div class="mb-4">
                            <input id="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input id="password" class="form-control" placeholder="Contraseña"  required>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                    <label class="custom-control-label c-pointer" for="rememberMe">Recuérdame</label>
                                </div>
                            </div>
                            <div>
                                <a href="auth-reset-cover.html" class="fs-11" style="color: #c6a445">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button id="boton" type="submit" class="btn w-100" style="background-color: #c6a445; border: 2px solid #c6a445; border-radius: 10px; color: white !important";>Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="w-100 mt-5 text-center mx-auto">
                        <div class="d-flex align-items-center justify-content-center gap-2">
                        </div>
                    </div>
                    <div class="mt-5 text-muted text-center">
                        <span>¿No tienes una cuenta?</span>
                        <a href="auth-register-cover.html" class="fw-bold" style="color: #c6a445">Crea una cuenta</a>
                    </div>                    
                </div>
            </div>
        </div>
    </main>
